<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- PWA / Fullscreen Mobile Support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#050510">
    
    <title>TETRISCUBE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              orbitron: ['Orbitron', 'sans-serif'],
              rajdhani: ['Rajdhani', 'sans-serif'],
            },
            colors: {
              neon: {
                blue: '#00f3ff',
                pink: '#ff00ff',
                green: '#0aff00',
                yellow: '#ffee00',
                red: '#ff0044',
              },
              dark: {
                bg: '#050510',
                panel: '#0f0f25',
              }
            },
            animation: {
              'pulse-fast': 'pulse 0.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'flash': 'flash 0.2s ease-in-out',
              'explode': 'explode 1s ease-out forwards',
            },
            keyframes: {
              flash: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0.5' },
              },
              explode: {
                '0%': { transform: 'scale(1)', backgroundColor: '#ffffff', opacity: '1', boxShadow: '0 0 50px 20px rgba(255,255,255,1)', zIndex: '50' },
                '20%': { transform: 'scale(1.1)', backgroundColor: '#fff', opacity: '1', boxShadow: '0 0 80px 40px rgba(255,255,255,0.9)' },
                '100%': { transform: 'scale(0.9)', backgroundColor: 'transparent', opacity: '0' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #050510;
        color: white;
        overflow: hidden; /* Prevent scrolling on mobile while playing */
        touch-action: none; /* Disable browser zooming/panning gestures */
      }
      .neon-text {
        text-shadow: 0 0 5px rgba(255, 255, 255, 0.5), 0 0 10px rgba(0, 243, 255, 0.5), 0 0 20px rgba(0, 243, 255, 0.5);
      }
      .neon-box {
        box-shadow: 0 0 10px rgba(0, 243, 255, 0.3), inset 0 0 10px rgba(0, 243, 255, 0.1);
        border: 1px solid rgba(0, 243, 255, 0.5);
      }
      /* Custom Scrollbar for leaderboard */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f0f25; 
      }
      ::-webkit-scrollbar-thumb {
        background: #00f3ff; 
        border-radius: 4px;
      }
    </style>
